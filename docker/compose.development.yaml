services:
  mongo:
    image: mongo:7.0
    container_name: ecommerce-mongo-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securepassword123
    volumes:
      - mongo-data-dev:/data/db
      - mongo-config-dev:/data/configdb
    networks:
      - ecommerce-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: ecommerce-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      BACKEND_PORT: 3847
      MONGO_URI: mongodb://admin:securepassword123@mongo:27017/?authSource=admin
      MONGO_DATABASE: ecommerce
    volumes:
      - ../backend/src:/app/src
      - /app/node_modules
    networks:
      - ecommerce-network-dev
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile.dev
    container_name: ecommerce-gateway-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      GATEWAY_PORT: 5921
      BACKEND_URL: http://backend:3847
    ports:
      - "5921:5921"
    volumes:
      - ../gateway/src:/app/src
      - /app/node_modules
    networks:
      - ecommerce-network-dev
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  ecommerce-network-dev:
    driver: bridge
    name: ecommerce-network-dev

volumes:
  mongo-data-dev:
    name: ecommerce-mongo-data-dev
  mongo-config-dev:
    name: ecommerce-mongo-config-dev
