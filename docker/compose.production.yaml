services:
  mongo:
    image: mongo:7.0
    container_name: ecommerce-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securepassword123
    volumes:
      - mongo-data-prod:/data/db
      - mongo-config-prod:/data/configdb
    networks:
      - ecommerce-network-prod
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      BACKEND_PORT: 3847
      MONGO_URI: mongodb://admin:securepassword123@mongo:27017/?authSource=admin
      MONGO_DATABASE: ecommerce
    networks:
      - ecommerce-network-prod
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: ecommerce-gateway-prod
    restart: always
    environment:
      NODE_ENV: production
      GATEWAY_PORT: 5921
      BACKEND_URL: http://backend:3847
    ports:
      - "5921:5921"
    networks:
      - ecommerce-network-prod
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  ecommerce-network-prod:
    driver: bridge
    name: ecommerce-network-prod
    internal: false

volumes:
  mongo-data-prod:
    name: ecommerce-mongo-data-prod
  mongo-config-prod:
    name: ecommerce-mongo-config-prod
